<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    
    <title>online_docter</title>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div >


<form action='/yd_webapp/message/' method="POST">
    
     {% csrf_token %}
<div>
    <div style="width: 400px;height:120px;font-size: 40px;line-height: 120px;text-align: center;border: 2px solid black;margin-left: 40px;margin-top: 70px;">Message</div>
    <div style="width: 300px;height:200px;position: fixed;top: 30%;left: 0;right: 0;margin: 0 auto;">
        <table>
            <tr>
                <td>Your Email:</td>
                <td><input id="pid" name="email" style="width:450px;" type="text" ></td>
            </tr>
            <tr>
                <td>Question:</td>
                <td><textarea id="p-question" name="question" cols="60" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="pq-btn" style="width: 200px;height: 40px;font-size: 25px;">Submit</button></td>
            </tr>
        </table>
        <a href="/yd_webapp/patient/">Back to the homepage</a>
    </div>
</div>
</div>
</form>

</body>
<script>
    $("#pq-btn").click(function () {
        $.ajax({
            url:'/save_question_patient/',
            type:'post',
            dataType:'json',
            data:{
                pid:$("#pid").val(),
                question:$("#p-question").val(),
            },
            success:function (res) {
                alert(res.data);
                window.location.reload();
            }
        })
    })
</script>
</html>
