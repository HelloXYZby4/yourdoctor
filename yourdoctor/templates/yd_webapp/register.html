<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

     <div style="margin: 15% 20%;">
        <h1>Create your Account</h1>
        <form action="" method="post">
            {% csrf_token %}

            <p>Email:<br/><input type="text" id="id_username" name="email" placeholder="email" autofocus required /></p>
            <p>Username:<br/><input type="text" id="id_username" name="username" placeholder="username" autofocus required /></p>
            <p>Age:<br/><input type="text" id="id_username" name="age" placeholder="age" autofocus required /></p>

{#            <p>Gender:<br/><input type="text" id="id_username" name="gender" placeholder="gender" autofocus required /></p>#}
            <p>Gender:<br/>
            <select name="gender">
                <option>Female</option>
                <option>Male</option>
                <option>Others</option>
            </select>

            <p>Phone Number:<br/><input type="text" id="id_username" name="phonenumber" placeholder="phonenumber" autofocus required /></p>
            <p>Address:<br/><input type="text" id="id_username" name="address" placeholder="address" autofocus required /></p>

            <p>Password:<br/><input type="text" id="id_username" name="password" placeholder="password" autofocus required /></p>
            <p>Comfirm your password:<br/><input type="text" id="id_username" name="confirm_pwd" placeholder="password" autofocus required /></p>

            <button type="submit" >Confirm</button>
            <br/>
        </form>

         {% if error_message %}
            <p id="error">*{{error_message}}</p>
         {% endif %}

         <br/>
         <li><a href="/yd_webapp/login">Back to the HomePage</a></li>

    </div>
</body>
</html>
