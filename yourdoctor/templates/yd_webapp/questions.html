<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>online_docter</title>
    <style>
        div{
            border-radius: 15px;
        }
        #qbox{
            margin-left: 40px;
            margin-top: 40px;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div style="width: 1000px;height: 780px;background-color: white;">
<div>
    <div><h2>Logo</h2></div>
{#    <div style="float: right;position: relative;margin-top: -30px;margin-right: 40px;">Hi,Doctormzm</div>#}
    <hr style="height: 4px;">
</div>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{msg.message}}');
        {% endfor %}
    </script>
    {% endif %}

<form action='/yd_webapp/message/' method="POST">
     {% csrf_token %}
<div>
    <div style="width: 400px;height:120px;font-size: 40px;line-height: 120px;text-align: center;border: 2px solid black;margin-left: 40px;margin-top: 70px;">Question</div>
    <div id="qbox">
        <table>
            <tr>
                <td>Your Email:</td>
                <td><input id="pid" name="email" style="width:450px;" type="text" ></td>
            </tr>
            <tr>
                <td>Question:</td>
                <td><textarea id="p-question" name="question" cols="60" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="pq-btn" style="width: 200px;height: 40px;font-size: 25px;">Submit</button></td>
            </tr>
        </table>
        <a href="/yd_webapp/patient/">Back to the homepage</a>
    </div>
</div>
</div>
</form>


</body>
<script>
    $("#pq-btn").click(function () {
        $.ajax({
            url:'/save_question_patient/',
            type:'post',
            dataType:'json',
            data:{
                pid:$("#pid").val(),
                question:$("#p-question").val(),
            },
            success:function (res) {
                alert(res.data);
                window.location.reload();
            }
        })
    })
</script>
</html>
